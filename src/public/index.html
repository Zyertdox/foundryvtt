<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Script</title>
</head>
<body>
    <h1>Run Shell Script</h1>
    <form id="scriptForm">
        <input type="text" id="inputField" placeholder="Enter input" required />
        <button type="submit">Execute</button>
    </form>
    <pre id="output"></pre>

    <script>
        document.getElementById('scriptForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const input = document.getElementById('inputField').value;
            const outputElement = document.getElementById('output');
            outputElement.textContent = ''; // Clear previous output

            const response = await fetch('/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input }),
            });

            if (!response.body) {
                outputElement.textContent = 'No response received.';
                return;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let done = false;

            while (!done) {
                const { value, done: readerDone } = await reader.read();
                done = readerDone;
                outputElement.textContent += decoder.decode(value);
            }
        });
    </script>
</body>
</html>
